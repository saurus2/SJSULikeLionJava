    <style>
      @font-face {
        font-family: "GmarketSans";
        font-weight: 300;
        font-style: normal;
        src: url("https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.eot");
        src: url("https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.eot?#iefix")
            format("embedded-opentype"),
          url("https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.woff2")
            format("woff2"),
          url("https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.woff")
            format("woff"),
          url("https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.ttf")
            format("truetype");
        font-display: swap;
      }
      @font-face {
        font-family: "GmarketSans";
        font-weight: 500;
        font-style: normal;
        src: url("https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.eot");
        src: url("https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.eot?#iefix")
            format("embedded-opentype"),
          url("https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.woff2")
            format("woff2"),
          url("https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.woff")
            format("woff"),
          url("https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.ttf")
            format("truetype");
        font-display: swap;
      }
      @font-face {
        font-family: "GmarketSans";
        font-weight: 700;
        font-style: normal;
        src: url("https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.eot");
        src: url("https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.eot?#iefix")
            format("embedded-opentype"),
          url("https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.woff2")
            format("woff2"),
          url("https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.woff")
            format("woff"),
          url("https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.ttf")
            format("truetype");
        font-display: swap;
      }

      :root {
        --primary-text: #38383d;
        --white: #fefefe;
        --less-white: #f7f7f7;
        --primary-color: #ff7711;
        --primary-color-light: #ff7811a6;
        --primary-dark: #d35b00;
        --gray: #959595;
        --black-opaque: #0000004d;
        --border-light: #f2f2f2;
        --red: #ff2b2b;
      }

      body {
        font-family: "GmarketSansMedium", "Roboto", "Noto Sans KR", sans-serif;
        font-family: "Sometype Mono", monospace;
        background-color: var(--less-white);
        color: var(--primary-text);
        margin: 0;
        padding: 0;
      }

      h2 {
        text-align: center;
      }

      button,
      input {
        font-family: "Sometype Mono", monospace;
      }

      * {
        transition: 0.1s;
        color: inherit;
      }

      button {
        background-color: var(--primary-color);
        cursor: pointer;
      }

      /* 네비게이션 바 스타일 */
      .navbar {
        height: 60px;
        background-color: var(--gray);
        color: var(--white);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .nav-left h1 {
        font-family: "Sometype Mono", monospace;
      }

      .nav-right {
        display: flex;
        align-items: center;
      }

      .upload-btn {
        padding: 5px;
        border-radius: 100px;
        cursor: pointer;
      }

      .upload-btn:hover {
        color: var(--primary-color);
        background: var(--black-opaque);
      }

      /* 모달 뒷 배경 */
      .upload-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--black-opaque);
      }

      /* 모달 가운데 정렬 */
      .upload-modal-content-container {
        display: grid;
        height: 100vh;
        place-content: center;
      }

      /* 모달 스타일 */
      .upload-modal-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 30vw;
        min-width: 350px;
        max-width: 450px;
        background-color: var(--white);
        color: var(--primary-text);
        margin: auto;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        border-radius: 5px;
      }

      .upload-modal-header {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 20px;
        width: 100%;
        padding: 10px 0;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 2px 0px;
        font-size: 15px;
      }

      .caption-container {
        width: 100%;
        margin: 10px 0;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 2px 0px;
      }
      .caption-input {
        display: block;
        max-width: 100%;
        padding: 10px;
        min-height: 22px;
        line-height: 22px;
        font-size: 20px;
        outline: none;
        overflow: hidden;
        resize: none;
        cursor: text;
      }

      span[contenteditable]:empty:focus::before,
      span[contenteditable]:empty::before {
        content: "Write a caption...";
        color: var(--gray);
      }

      /* 모달 닫기 버튼 */
      .upload-modal-close {
        position: absolute;
        right: 15px;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      /* 모달 Upload 버튼 스타일 */
      #uploadBtn {
        border: none;
        padding: 10px 20px;
        width: fit-content;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        float: right;
        background-color: var(--primary-color);
        color: var(--white);
      }
      #uploadBtn:hover {
        background-color: var(--primary-color-light);
      }

      /* 모달 Select 버튼 스타일 */
      #selectBtn {
        background-color: var(--primary-color);
        color: var(--white);
        border: none;
        padding: 10px 20px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
      }
      #selectBtn:hover {
        background-color: var(--primary-color-light);
      }

      /* 모달 내 미리보기 화면 최대 크기 제한 */
      #selectedImage {
        max-width: 100%;
        max-height: 500px;
        height: auto;
      }

      /* 모달 내 미리보기 화면 가운데 정렬 */
      #selectedImageContainer {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* 모달 Select 버튼과 Upload 버튼 정렬 */
      .flex-row {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin: 0 20px 10px 20px;
      }

      .nav-left {
        display: flex;
        align-items: center;
      }

      .logo {
        width: 50px;
        height: 30px;
        margin-right: 10px;
      }

      /* 로그인 버튼 스타일 */
      .log-button {
        margin-left: 20px;
        border: none;
        padding: 6px 10px;
        border-radius: 5px;
        cursor: pointer;
        color: white;
        font-weight: bold;
      }

      .card-container {
        display: flex;
        flex-direction: column-reverse;
      }

      /* 메인 */
      .card {
        width: 60vw;
        max-width: 600px;
        margin: 15px auto;
        background-color: var(--white);
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      @media (max-width: 768px) {
        .card {
          width: 95vw;
        }
        .nav-left h1 {
          display: none;
        }
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px 10px;
        font-size: 15px;
      }
      .card-header-left {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }
      .card-header-writer {
        font-weight: bold;
      }
      .card-header-date {
        font-size: 12px;
        color: #9fa2a6;
      }
      .card-header-remove {
        cursor: pointer;
      }
      .card-header-remove span {
        font-size: 18px;
        transform: translateY(2px);
      }
      .card-header-remove span:hover {
        color: var(--primary-dark);
      }

      .img-container {
        display: grid;
        place-items: center;
        background: black;
        width: 100%;
        /* height: 400px; */
      }

      .img-container img {
        width: 100%;
      }

      .card-footer {
        display: flex;
        flex-direction: column;
        position: relative;
        padding: 5px;
      }

      .card-description {
        padding: 7px;
        line-break: anywhere;
        border-top: 1px solid #f2f2f2;
        border-bottom: 1px solid #f2f2f2;
      }

      .card-footer-buttons {
        display: flex;
        align-items: center;
        margin-top: 7px;
      }

      .card-footer-button {
        background: transparent;
        border: none;
        cursor: pointer;
      }
      .card-footer-button span {
        font-size: 22px;
      }
      .card-footer-button-clicked {
        color: var(--primary-color);
      }

      /* 코멘트 */
      .comment-container {
        display: none;
        padding: 7px 10px;
      }
      .comments {
        width: 100%;
      }
      .comment {
        display: flex;
        flex-direction: column;
        margin-bottom: 8px;
      }
      .comment-header {
        display: flex;
        align-items: center;
        font-size: 11px;
        gap: 10px;
        color: var(--primary-dark);
      }
      .comment-header-date {
        font-size: 9px;
        color: var(--gray);
      }
      .comment-header span {
        color: var(--gray);
        cursor: pointer;
        font-size: 12px;
        transform: translateY(-1px);
      }
      .comment-header span:hover {
        color: var(--red);
      }

      .comment-content {
        font-size: 14px;
        margin-top: 1px;
      }
      .comment-container input {
        width: -webkit-fill-available;
        height: 22px;
        padding: 10px 10px 3px 10px;
        background: var(--white);
        border: none;
        border-top: 1px solid #f2f2f2;
        outline: none;
      }

      /* Delete Confirmation Modal */
      .delete-modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: var(--white);
        border: 1px solid #ccc;
        padding: 20px;
        z-index: 2;
      }

      .delete-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--black-opaque);
        z-index: 1;
        cursor: default;
      }
    </style>

  </head>

  <script>
    const login_btn = document.querySelector(".login-btn");
    const logout_btn = document.querySelector(".logout-btn");
    const welcome = document.querySelector(".welcome");

    // if logged in
    function checkLogin() {
      // Logged in
      if (localStorage.getItem("user_info")) {
        logout_btn.style.display = "block";
        welcome.innerHTML = `Welcome, <strong>${
          JSON.parse(localStorage["user_info"]).name
        }.</strong>`;
      }
      // logged out
      else {
        login_btn.style.display = "block";
      }
    }

    logout_btn.addEventListener("click", () => {
      localStorage.removeItem("user_info");
    });
  </script>

  <!-- 모달 관련 -->
  <script>
    const openModalBtn = document.getElementById("openModalBtn");
    const modal = document.getElementById("myModal");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const fileInput = document.getElementById("fileInput");
    const uploadStatus = document.getElementById("uploadStatus");
    const uploadBtn = document.getElementById("uploadBtn");
    const captionInput = document.querySelector(".caption-input");
    const cardContainer = document.querySelector(".card-container");

    openModalBtn.addEventListener("click", function () {
      // 로그인 정보가 있을 때
      if (localStorage.getItem("user_info")) {
        modal.style.display = "block";
      }
      // 로그인 정보가 없을 때
      else {
        alert("Log in first");
        window.location.href = "/login";
      }
    });

    const closeModal = () => {
      modal.style.display = "none";
    };

    // 모달 닫기 버튼 클릭 시 모달 닫기
    closeModalBtn.addEventListener("click", closeModal);

    // 파일 업로드 함수
    uploadBtn.addEventListener("click", function (e) {
      const file = fileInput.files[0];

      if (file) {
        const pic_id = Math.random().toString(36).substring(2, 10);

        // Post 요청
        const postData = {
          writer_id: JSON.parse(localStorage.user_info).user_id,
          content: captionInput.innerText,
          roars_count: 0,
        };

        const pictureData = new FormData();
        pictureData.append("pic_id", pic_id);
        pictureData.append("file", file);

        const createPost = async () => {
          try {
            const picResponse = await axios.post("/picture", pictureData);
            const postResponse = await axios.post("/post", {
              ...postData,
              picture_id: picResponse.data.id,
            });
            await createCard(postResponse.data);
          } catch (error) {
            console.log(error);
          }
        };

        createPost();
        closeModal();
      } else {
        console.log("no file");
      }
    });

    // 파일 입력 상자의 변경 이벤트 감지
    document
      .getElementById("fileInput")
      .addEventListener("change", function () {
        var selectedImage = document.getElementById("selectedImage");
        var uploadStatus = document.getElementById("uploadStatus");

        // 선택한 파일이 없으면 아무것도 하지 않음
        if (!this.files.length) {
          selectedImage.style.display = "none";
          return;
        }

        // 선택한 파일을 이미지 요소에 표시
        var file = this.files[0];
        var reader = new FileReader();
        reader.onload = function (e) {
          selectedImage.src = e.target.result;
          selectedImage.style.display = "block";
        };
        reader.readAsDataURL(file);
      });
  </script>

  <!-- SHOW Posts -->
  <script>
    function newCard(
      pid,
      writer,
      content,
      filename,
      roars_count,
      reg_date,
      isRoared
    ) {
      return `
      <div class="card" id="${pid}">
        <div class="card-header">
            <div class="card-header-left">
              <div class="card-header-writer">${writer.name}</div>
              <div class="card-header-date">${new Date(
                reg_date
              ).toLocaleDateString("ko-kr", {
                year: "2-digit",
                month: "2-digit",
                day: "2-digit",
              })}</div>
            </div>
            <div class="card-header-remove">
              ${
                localStorage["user_info"] &&
                writer.username ==
                  JSON.parse(localStorage["user_info"]).username
                  ? ` <span
                    class="material-symbols-outlined"
                    onclick="showDeleteModal()"
                  >
                    close
                  </span>`
                  : ""
              }
                <!-- Modal -->
                <div id="deleteModal" class="delete-modal">
                    <div class="delete-modal-content">
                        <p>Are you sure you want to delete this item?</p>
                        <button id="confirmDelete" onclick="deletePost(${pid})">Yes</button>
                        <button id="cancelDelete" onclick="closeDeleteModal()">No</button>
                    </div>
                </div>
                <div id="delete-overlay" class="delete-overlay" onclick="closeDeleteModal()"></div>
            </div>
        </div>
        <div class="img-container">
          <img
            class="card-img"
            src="http://localhost:8080/picture/download/${filename}"
            alt="사진 1"
          />
        </div>
        <div class="card-footer">
          <div class="card-footer-buttons">
            <button class="card-footer-button ${
              isRoared && "card-footer-button-clicked"
            }" onclick="roarBtnClick(${pid})">
              <span class="material-symbols-outlined"> pets </span>
            </button>
            <div style="margin-right: 2px">${roars_count}</div>
            <button class="card-footer-button">
              <span class="material-symbols-outlined" onclick="showComments(${pid})"> comment </span>
            </button>
          </div>
          <div class="card-description">
            <div class="card-dsscription-content">${content}</div>
          </div>
        </div>
        <div class="comment-container">
          <div class="comments">
          </div>
          <form onsubmit="addComment(${pid})">
            <input placeholder="Add a comment for ${writer.name}..."/>
          </form>
        </div>
      </div>`;
    }

    const createCard = async (post, roared) => {
      const { data: writerData } = await axios.get(`/user/${post.writer_id}`);
      const { data: pictureData } = await axios.get(
        `/picture/${post.picture_id}`
      );
      const file = await pictureData.storedFileName;

      cardContainer.innerHTML += await newCard(
        "p" + post.post_id,
        writerData,
        post.content,
        file,
        post.roars_count,
        post.regDate,
        roared
      );
    };

    const createCards = (posts, roars) => {
      cardContainer.innerHTML = "";
      posts.map((post) => {
        createCard(post, roars.includes(post.post_id));
      });
    };

    const deletePost = (card) => {
      const post_id = Number(card.id.slice(1));
      const { data } = axios.delete(`/post/${post_id}`);
      card.remove();
    };

    showDeleteModal = () => {
      document.getElementById("deleteModal").style.display = "block";
      document.getElementById("delete-overlay").style.display = "block";
    };

    closeDeleteModal = () => {
      document.getElementById("deleteModal").style.display = "none";
      document.getElementById("delete-overlay").style.display = "none";
    };

    const roarBtnClick = async (card) => {
      if (!localStorage["user_info"]) {
        alert("you need to login");
        return;
      }

      const roarBtn = card.children[2].children[0].children[0];
      const rCountElem = card.children[2].children[0].children[1];
      let rCount = Number(rCountElem.innerText);
      let roared = roarBtn.classList.contains("card-footer-button-clicked");
      // Request to server
      const body = {
        commenter_id: JSON.parse(localStorage["user_info"]).user_id,
        post_id: Number(card.id.slice(1)),
      };

      const response = await axios.post("/roar", body);
      const data = await response.data;

      // UP
      if (!roared) {
        rCountElem.innerText = rCount + 1;
        roarBtn.classList.add("card-footer-button-clicked");
      }
      // DOWN
      else {
        rCountElem.innerText = rCount - 1;
        roarBtn.classList.remove("card-footer-button-clicked");
      }
    };

    const showComments = async (card) => {
      const comments = card.children[3].firstElementChild;
      const commentBtn = card.children[2].children[0].children[2];
      const commentElem = card.children[3];

      const post_id = Number(card.id.slice(1));
      let isShowComment = commentBtn.classList.contains(
        "card-footer-button-clicked"
      );

      if (!isShowComment) {
        let cList = [];
        let htmlToAdd = "";

        const { data: commentsInPost } = await axios.get(
          `/comment?post_id=${post_id}`
        );

        await Promise.all(
          commentsInPost.map(
            async ({ comment_id, commenter_id, modDate, content }) => {
              const { data: commenterData } = await axios.get(
                `/user/${commenter_id}`
              );

              cList.push({
                html: commentElement(
                  comment_id,
                  commenterData,
                  new Date(modDate),
                  content
                ),
                cid: comment_id,
              });
            }
          )
        );
        cList.sort((a, b) => a.cid - b.cid);
        cList.map((c) => (htmlToAdd += c.html));

        comments.innerHTML = htmlToAdd;
        commentElem.style.display = "block";
        commentBtn.classList.add("card-footer-button-clicked");
      } else {
        comments.innerHTML = "";
        commentElem.style.display = "none";
        commentBtn.classList.remove("card-footer-button-clicked");
      }
    };

    const addComment = async (card) => {
      event.preventDefault();
      if (!localStorage["user_info"]) {
        alert("you need to login");
        return;
      }

      const comments = card.children[3].firstElementChild;
      const input = event.target.firstElementChild;
      const content = input.value;
      const commenter = JSON.parse(localStorage.getItem("user_info"));
      const date = new Date().toLocaleDateString("ko-kr", {
        year: "2-digit",
        month: "2-digit",
        day: "2-digit",
      });

      if (content) {
        const { data } = await axios.post("/comment", {
          commenter_id: commenter.user_id,
          post_id: Number(card.id.slice(1)),
          content,
        });

        comments.innerHTML += commentElement(
          data.comment_id,
          commenter,
          new Date(),
          content
        );
        input.value = "";
      }
    };

    const commentElement = (cid, commenter, date, content) => {
      const dateFormatted = date.toLocaleDateString("ko-kr", {
        year: "2-digit",
        month: "2-digit",
        day: "2-digit",
      });
      const timeFormatted = date.toLocaleTimeString("en-US", {
        hour: "2-digit",
        minute: "2-digit",
        hour12: false,
      });

      return `<div class="comment" id="c${cid}">
                <div class="comment-header"/>
                  <div>${commenter.name}</div>
                  <div class="comment-header-date">${
                    dateFormatted + " " + timeFormatted
                  }</div>
                  ${
                    localStorage["user_info"] &&
                    commenter.username ==
                      JSON.parse(localStorage["user_info"]).username
                      ? `<span class="material-symbols-outlined" onclick="deleteComment(${cid})">delete</span>`
                      : ""
                  }
                </div>
                <div class="comment-content"/>${content}</div>
              </div>`;
    };

    const deleteComment = async (cid) => {
      document.querySelector(`#c${cid}`).remove();
      const response = axios.delete(`/comment/${cid}`);
    };

    async function showContents() {
      const { data: posts } = await axios.get("/post");
      const { data: roars } = await axios.get(
        `/roar?user_id=${
          localStorage["user_info"]
            ? JSON.parse(localStorage["user_info"]).user_id
            : -1
        }`
      );

      await createCards(posts, roars);
    }
  </script>

  <!-- MAIN -->
  <script>
    function main() {
      checkLogin();
      showContents();
    }

    main();
  </script>
</html>
